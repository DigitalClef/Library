<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Library</title>
        <link rel='stylesheet' href='styles/styles.css'>
    </head>
    <body>
        <h1>Library time!</h1>
        <div class='library-box'></div>
        <div class='user-input'>
            <input type='text' id='book-title' name='title' placeholder='Title'><br>
            <input type='text' id='author' name='author' placeholder='Author'><br>
            <input type='text' id='page-count' name='page-count' placeholder='Page count'>
            <p>Finished?
                <input type='radio' id='read-true' name='read' value='Yes'>
                <label for='read-true'>Yes</label>
                <input type='radio' id='read-false' name='read' value='No'>
                <label for='read-false'>No</label><br>
            </p>
            <input type='submit' id='submit-button' value='submit'>
        </div>
        <script src='scripts/main.js'></script>
    </body>
</html>
