<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Library</title>
        <link rel='stylesheet' href='styles/styles.css'>
    </head>
    <body id='body'>
        <div id='cover-up'></div>
        <h1>Local Library</h1>
        <button id='add-book'>Add Book</button>
        <div class='library-box'>
            <div class='book-info'>
                <p>title</p>
                <p>author</p>
                <p>pages</p>
                <p>read</p>
            </div>
        </div>
        <div class='user-input'>
            <span id='close'>&#10005;</span>
            <p>Enter book information</p>
            <input type='text' id='book-title' name='title' placeholder='Title'><br>
            <input type='text' id='author' name='author' placeholder='Author'><br>
            <input type='text' id='page-count' name='page-count' placeholder='Page count'>
            <label for='page-count' id=page-count-warning>Please enter a positive number</label>
            <p>Finished?
                <input type='checkbox' id='finished-book' name='read'>
            </p>
            <input type='submit' id='submit-button' value='submit'>
        </div>
        <script src='scripts/main.js'></script>
    </body>
</html>
